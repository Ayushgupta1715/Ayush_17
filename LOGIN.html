<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Lstyles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Replace 'logo.png' with your actual logo image -->
      <img src="lg-removebg-preview.png" alt="Logo">
    </div>
    <form class="login-form">
      <h2 href="#" class="CON-VI"> WELCOME TO CON-VI </h2>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
      <div class="social-login">
        <button class="google">Login with Google</button>
        <button class="microsoft">Login with Microsoft</button>
        <button class="apple">Login with Apple</button>
      </div>
    </form>
  </div>
  
  <video autoplay muted loop id="background-video">
    <!-- Replace 'background.mp4' with your actual video file -->
    <source src="b1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
